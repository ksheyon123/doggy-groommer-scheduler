      #     DB_PASSWORD: testpassword
      #     DB_NAME: test_db

  test-web:
    name: Test Web
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Web
        run: npm run build --workspace=web

